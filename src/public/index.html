<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Desafios CoderHouse</title>
</head>

    <div class="container" style="padding: 2rem;">
        <div class="form-container">
            <h1 class="title">Registro de Productos</h1>
            <form id="prodForm" name="prodForm" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" name="name" id="name" placeholder="name" required>
                    <label for="name">Title</label>
                </div>
                <div class="form-floating form-input">
                        <select class="form-select" name="title" id="title">
                            <option value="shampoo" label="Shampoo" selected></option>
                            <option value="crema" label="Crema"></option>
                            <option value="gel" label="Gel"></option>
                            <option value="acondicionador" label="Acondicionador"></option>
                        </select>
                    <label for="title">Tipo</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="price" id="price" placeholder="price" required>
                    <label for="price">Price</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="thumbnail" id="thumbnail" required>
                    <label for="thumbnail">Image</label>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Subir la imagen del Producto.</p>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="btn btn-dark mt-4">
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col align-self-end">
                            <input type="button" class="btn btn-primary" onclick="location.href='/view/products'" value="Ver Productos">  
                        </div>
                    </div>
                </div>

            </form>    
        </div>

        <div class="container mt-5">
            <h1 class="text-center">Tabla de Productos en "Tiempo Real"</h1>
            <div class="row">
                <div class="col">
                    <div id="productsTables"></div>
                </div>
            </div>
        </div>

<!-- Chat -->
    <div class="container">
        <h1>Centro de Mensajes</h1>
        <p>Email</p>
            <input type="email" id="email">
        <div id="container" class="mt-3">
            <div class="message-box">
                <p>Mensaje</p>
                <input id="messages"></input> 
            </div

        </div>
    </div>

<div class="container content">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <div class="card-header">
                    Chat
                </div>
                <div class="card-body height3">
                    <ul class="chat-list">
                        <li class="in">
                            <div class="chat-img">
                                <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                            </div>
                            <div class="chat-body">
                                <div class="chat-message">
                                    <div id="container">
                                        <p id="log"></p>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div> 
    </div>
</div>    

<!-- Chat -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
